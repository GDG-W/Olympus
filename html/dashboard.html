    <!-- Check-in Modal -->
    <div
      class="modal fade"
      id="checkInModal"
      tabindex="-1"
      aria-labelledby="checkInModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="checkInModalLabel">Check In</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="checkInForm">
              <div class="mb-3">
                <label for="userId" class="form-label">User ID</label>
                <input
                  type="text"
                  class="form-control"
                  id="userId"
                  required
                  readonly
                />
              </div>
              <div class="mb-3">
                <label for="checkInDay" class="form-label">Day</label>
                <select class="form-select" id="checkInDay" required>
                  <option value="1">1</option>
                  <option value="2">2</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-select" id="gender" required>
                  <option value="">Select Gender</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="checkInButton">
              Check In
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Toast Notification -->
    <div
      id="toast"
      class="toast"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
    ></div>

    <!-- Javascript  -->
    <script src="./assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/libs/simplebar/simplebar.min.js"></script>
    <script src="./assets/js/app.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const table = document.getElementById("datatable_1");
        const checkInModal = new bootstrap.Modal(
          document.getElementById("checkInModal")
        );
        let currentRow;
        let dataTable;
        let allUsers = [];
        let checkInStats = {
          total: 0,
        };

        // Custom toast notification function
        function showToast(message, type) {
          const toast = document.getElementById("toast");
          toast.className = `toast ${
            type === "success" ? "toast-success" : "toast-error"
          }`;
          toast.textContent = message;
          toast.classList.add("show");
          setTimeout(() => {
            toast.classList.remove("show");
          }, 3000);
        }

        function loadDataTable() {
          const script1 = document.createElement("script");
          const script2 = document.createElement("script");
          script1.src =
            "./assets/libs/simple-datatables/umd/simple-datatables.js";
          script2.src = "./assets/js/pages/datatable.init.js";
          document.body.appendChild(script1);
          document.body.appendChild(script2);
        }

        // Fetch all users
        async function fetchUsers() {
          try {
            const token = localStorage.getItem("token");
            if (!token) {
              throw new Error("No token found in localStorage");
            }

            const response = await fetch(
              "https://asgard.devfestlagos.com/users?",
              {
                headers: {
                  Authorization: `Bearer ${token}`,
                },
              }
            );
            if (!response.ok) throw new Error("Failed to fetch users");
            const data = await response.json();
            allUsers = data.items;
            populateTable(allUsers);
          } catch (error) {
            console.error("Error fetching users:", error);
            showToast("Failed to fetch users. Please try again.", "error");
          }
        }

        // Populate table with users data
        function populateTable(users) {
          const tbody = document.getElementById("userTableBody");
          if (!tbody) {
            console.error("Table body element not found");
            return;
          }
          tbody.innerHTML = users
            .map(
              (user) => `
            <tr>
                <td>${user.fullname}</td>
                <td>${user.email_address}</td>
                <td>${user.ticket_id}</td>
                <td>${user.role || "N/A"}</td>
                <td>
                    ${
                      user.checkins && user.checkins.length > 0
                        ? '<span class="text-success">Checked in</span>'
                        : `<a href="#" class="check-in-link" data-id="${user.id}">Check In</a>`
                    }
                </td>
            </tr>
        `
            )
            .join("");

          // Initialize or update DataTable
          //   if (dataTable) {
          //     dataTable.destroy();
          //   }
          //   dataTable = new simpleDatatables.DataTable(table, {
          //     perPage: 10,
          //     perPageSelect: [5, 10, 15, 20, 25],
          //     searchable: true,
          //     sortable: true,
          //     fixedHeight: false,
          //     labels: {
          //       placeholder: "Search Users...",
          //       perPage: "{select} entries per page",
          //       noRows: "No entries found",
          //       info: "Showing {start} to {end} of {rows} entries",
          //     },
          //   });

          loadDataTable();
        }

        // Search functionality
        const searchInput = document.getElementById("searchInput");
        if (searchInput) {
          searchInput.addEventListener("input", function (e) {
            dataTable.search(e.target.value);
          });
        }

        // Check-in functionality
        table.addEventListener("click", function (e) {
          if (e.target.classList.contains("check-in-link")) {
            e.preventDefault();
            currentRow = e.target.closest("tr");
            const userId = e.target.dataset.id;
            document.getElementById("userId").value = userId;
            checkInModal.show();
          }
        });

        document
          .getElementById("checkInButton")
          .addEventListener("click", async function () {
            const userId = document.getElementById("userId").value;
            const day = document.getElementById("checkInDay").value;
            const gender = document.getElementById("gender").value;

            if (userId && day && gender) {
              try {
                const token = localStorage.getItem("token");
                if (!token) {
                  throw new Error("No token found in localStorage");
                }

                if (!response.ok) throw new Error("Check-in failed");

                currentRow.querySelector("td:last-child").innerHTML =
                  '<span class="text-success">Checked in</span>';
                checkInModal.hide();
                document.getElementById("checkInForm").reset();
                showToast("Check-in successful", "success");
              } catch (error) {
                console.error("Error during check-in:", error);
                showToast("Check-in failed. Please try again.", "error");
              }
            } else {
              showToast(
                "Please fill in all fields: User ID, Day, and Gender.",
                "error"
              );
            }
          });

        // Logout functionality
        document
          .getElementById("logoutBtn")
          .addEventListener("click", async function (e) {
            e.preventDefault();
            try {
              const token = localStorage.getItem("token");
              if (!token) {
                throw new Error("No token found in localStorage");
              }

              const response = await fetch(
                "https://asgard.devfestlagos.com/volunteers/sessions",
                {
                  method: "DELETE",
                  headers: {
                    Authorization: `Bearer ${token}`,
                  },
                }
              );

              if (!response.ok) throw new Error("Logout failed");

              localStorage.removeItem("token");
              window.location.href = "index.html";
            } catch (error) {
              console.error("Error during logout:", error);
              showToast("Logout failed. Please try again.", "error");
            }
          });

        // Initial fetch of users
        fetchUsers();
      });
    </script>
  </body>
