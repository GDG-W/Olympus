<script>
document.addEventListener('DOMContentLoaded', function() {
  const table = document.getElementById('datatable_1');
  const checkInModal = new bootstrap.Modal(document.getElementById('checkInModal'));
  let currentRow;
  let dataTable;
  let allUsers = [];

  // Fetch all users
  async function fetchUsers() {
    try {
      const response = await fetch('https://asgard.devfest.notkruse.dev/users', {
        headers: {
          'Authorization': `Bearer ${localStorage.getItem('token')}`
        }
      });
      if (!response.ok) throw new Error('Failed to fetch users');
      allUsers = await response.json();
      populateTable(allUsers);
    } catch (error) {
      console.error('Error fetching users:', error);
      alert('Failed to fetch users. Please try again.');
    }
  }

  // Populate table with users data
  function populateTable(users) {
    const tbody = document.getElementById('userTableBody');
    tbody.innerHTML = users.map(user => `
      <tr>
        <td>${user.fullname}</td>
        <td>${user.email_address}</td>
        <td>${user.ticket_id}</td>
        <td>${user.role || 'N/A'}</td>
        <td>${user.level_of_expertise || 'N/A'}</td>
        <td><a href="#" class="check-in-link" data-id="${user.id}">Check In</a></td>
      </tr>
    `).join('');

    // Initialize or update DataTable
    if (dataTable) {
      dataTable.destroy();
    }
    dataTable = new simpleDatatables.DataTable(table, {
      perPage: 10
    });
  }

  // Search functionality
  document.getElementById('searchInput').addEventListener('input', async function(e) {
    const searchTerm = e.target.value.toLowerCase();
    try {
      const response = await fetch(`https://asgard.devfest.notkruse.dev/users?search=${searchTerm}`, {
        headers: {
          'Authorization': `Bearer ${localStorage.getItem('token')}`
        }
      });
      if (!response.ok) throw new Error('Search failed');
      const searchResults = await response.json();
      populateTable(searchResults);
    } catch (error) {
      console.error('Error during search:', error);
      alert('Search failed. Please try again.');
    }
  });

  // Check-in functionality
  table.addEventListener('click', function(e) {
    if (e.target.classList.contains('check-in-link')) {
      e.preventDefault();
      currentRow = e.target.closest('tr');
      const userId = e.target.dataset.id;
      document.getElementById('userId').value = userId;
      checkInModal.show();
    }
  });

  document.getElementById('checkInButton').addEventListener('click', async function() {
    const userId = document.getElementById('userId').value;
    const day = document.getElementById('checkInDay').value;
    const gender = document.getElementById('gender').value;

    if (userId && day && gender) {
      try {
        const response = await fetch('https://asgard.devfest.notkruse.dev/volunteers/checkins', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${localStorage.getItem('token')}`
          },
          body: JSON.stringify({ user_id: userId, day: parseInt(day), gender })
        });

        if (!response.ok) throw new Error('Check-in failed');

        currentRow.querySelector('td:last-child').innerHTML = '<span class="text-success">Checked in</span>';
        checkInModal.hide();
        document.getElementById('checkInForm').reset();
      } catch (error) {
        console.error('Error during check-in:', error);
        alert('Check-in failed. Please try again.');
      }
    } else {
      alert('Please fill in all fields: User ID, Day, and Gender.');
    }
  });

  // Logout functionality
  document.getElementById('logoutBtn').addEventListener('click', async function(e) {
    e.preventDefault();
    try {
      const response = await fetch('https://asgard.devfest.notkruse.dev/volunteers/sessions', {
        method: 'DELETE',
        headers: {
          'Authorization': `Bearer ${localStorage.getItem('token')}`
        }
      });

      if (!response.ok) throw new Error('Logout failed');

      localStorage.removeItem('token');
      window.location.href = 'volunteer-login.html';
    } catch (error) {
      console.error('Error during logout:', error);
      alert('Logout failed. Please try again.');
    }
  });

  // Initial fetch of users
  fetchUsers();
});
</script>
